<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Peso (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Altura (m)</ion-label>
    <ion-input type="number" [(ngModel)]="altura"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularIMC()">Calcular</ion-button>

  <ion-item *ngIf="imc">
    <ion-label>Seu IMC é:</ion-label>
    <ion-text>{{ imc.toFixed(2) }}</ion-text>
  </ion-item>

  <ion-item *ngIf="classificacao">
    <ion-label>Classificação:</ion-label>
    <ion-text>{{ classificacao }}</ion-text>
  </ion-item>
</ion-content>
